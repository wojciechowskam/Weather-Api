<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Weather Today</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="search_info">
            <input id="find" type="text" placeholder="Enter the name of the city">
            <input type="submit" value="GET">
        </div>
    </div>
    <div class="container">
        <div class="info">
            <h1 class="city-name"></h1>
            <p class="update"></p>
            <div class="image">
                <img src="">
            </div>
            <div class="temp"></div>
            <div class="box">
                <div class="text"></div>
                <div class="feel-temp"></div>
            </div>
            <div class="description">
                <div class="boxes">
                    <p><strong>Pressure</strong></p>
                    <p class="pressure"></p>
                </div>
                <div class="boxes">
                    <p><strong>Wind</strong></p>
                    <p class="wind"></p>
                </div>
                <div class="boxes">
                    <p><strong>Humidity</strong></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
